<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layouts/userDefault}">
<head>
    <meta charset="UTF-8">
    <title>Summernote</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <form method="post">
            문의 제목 : <input type="text" id="boardTitle"><br>
            문의 구분 : <input type="text" id="boardCategory"><br>
            문의 내용 작성한 사용자 Id : <input type="text" id="userId"><br>
            문의 내용
            <div id="summernote" name="editordata" ></div>
            <div id="summernote" name="editordata" th:unless="${boardDTO == null}" th:utext="${boardDTO.getBoardContent()}"></div>
            <button type="button" id ="send-post-2" th:if="${boardDTO == null}">등록하기</button>
            <button type="button" id ="send-post-2" th:unless="${boardDTO == null}">수정하기</button>
        </form>
    </div>
</div>


</body>
</html>
