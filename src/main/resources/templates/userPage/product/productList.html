<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layouts/userDefault}">
<head>
    <meta charset="UTF-8">
    <title>상품 관리</title>
    <style>
        /* 버튼 스타일 */
        .delete-button, .update-button {
            background-color: #0f1013; /* 검은색 배경 */
            color: white; /* 글자색 흰색 */
            border: none; /* 테두리 없음 */
            border-radius: 20px; /* 둥근 테두리 */
            padding: 10px 20px; /* 내부 여백 */
            font-size: 14px; /* 글자 크기 */
            cursor: pointer; /* 커서 포인터로 변경 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            transition: background-color 0.3s, box-shadow 0.3s; /* 호버 효과 전환 */
        }

        /* 호버 효과 */
        .update-button:hover {
            background-color: purple; /* 호버 시 빨간색 진한색으로 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 그림자 크게 */
        }

        /* 호버 효과 */
        .delete-button:hover {
            background-color: red; /* 호버 시 빨간색 진한색으로 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 그림자 크게 */
        }

        /* 등록 버튼 스타일 */
        .add-button {
            background-color: #7b38d5; /* 녹색 배경 */
            color: white; /* 글자색 흰색 */
            border: none; /* 테두리 없음 */
            border-radius: 20px; /* 둥근 테두리 */
            padding: 10px 20px; /* 내부 여백 */
            font-size: 14px; /* 글자 크기 */
            cursor: pointer; /* 커서 포인터로 변경 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            transition: background-color 0.3s, box-shadow 0.3s; /* 호버 효과 전환 */
            float: right; /* 우측 정렬 */
        }

        /* 등록 버튼 호버 효과 */
        .add-button:hover {
            background-color: purple; /* 호버 시 진한 녹색 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 그림자 크게 */
        }
        .mt-mb-5{
            margin-top: 50px!important;
            margin-bottom: 50px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

    <div class="col-sm-10 mt-mb-5">
        <div class="card card-default">
            <div class="card-header">
                <h2>상품 목록</h2>
            </div>
            <div class="card-body">
                <table id="productsTable" class="table table-hover table-product" style="width:100%">
                    <colgroup>
                        <col span="1" style="width: 3%">
                        <col span="1" style="width: 7%">
                        <col span="1" style="width: 22%">
                        <col span="1" style="width: 9%">
                        <col span="1" style="width: 3%">
                        <col span="1" style="width: 10%">
                        <col span="1" style="width: 13%">
                        <col span="1" style="width: 13%">
                        <col span="1" style="width: 10%">
                    </colgroup>

                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>브랜드</th>
                        <th>상품명</th>
                        <th>기본 가격</th>
                        <th>수량</th>
                        <th>상태</th>
                        <th>등록일</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="product, index : ${products}">
                        <td th:text="${index.count}" class="text-md-center"></td>
                        <td th:text="${product.brand()}"></td>
                        <td th:text="${product.name()}"></td>
                        <td th:text="${product.price()}" class="text-md-center"></td>
                        <td th:text="${product.amount()}" class="text-md-center"></td>
                        <td th:text="${product.status()}"></td>
                        <td th:text="${product.regDate()}"></td>
                        <td>
                            <a class="update-button" th:href="'/user/product/' + ${product.sequence()}">보기</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
