<body>
<div id="container">
    <header th:include="~{common/fragments/user/header::headerFragment}"  class="site-header header-scrolled position-fixed text-black bg-light"></header>
    <section>
        <div layout:fragment="content"></div>
    </section>
    <footer th:include="~{common/fragments/user/footer::footerFragment}"></footer>
</div>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            lang: 'ko-KR',
            callbacks: {
                onImageUpload : function(files, editor, welEditable) {
                    // 다중 이미지 처리를 위해 for문을 사용했습니다.
                    for (var i = 0; i < files.length; i++) {
                        imageUploader(files[i], this);
                    }
                }
            }
        });
    });

    function imageUploader(file, el) {
        var formData = new FormData();
        formData.append('file', file);
        formData.append('','');

        $.ajax({
            data : formData,
            type : "POST",
            // url은 자신의 이미지 업로드 처리 컨트롤러 경로로 설정해주세요.
            url : '/image-upload',
            contentType : false,
            processData : false,
            enctype : 'multipart/form-data',
            success : function(data) {
                $(el).summernote('insertImage', "http://ssg-java2.iptime.org/notimpl"+data, function($image) {
                    $image.css('width', "50%");
                });
                // 값이 잘 넘어오는지 콘솔 확인 해보셔도됩니다.
                console.log(data);
            }
        });
    }

    $('#send-post-2').click(function() {
        const content = $('#summernote').summernote('code');
        // alert(message);
        $.ajax({
            url: "/inquiry",
            type: "post",
            data: {
                "boardTitle": $('#boardTitle').val(),
                "boardContent":content,
                "boardCategory" : $('#boardCategory').val(),
                "userId" : $('#userId').val()
            },
            success: function(data) {
                console.log(data);
                alert("등록성공");
            },
            error:function(error) {
                console.log(error);
            }
        })
    });
</script>
